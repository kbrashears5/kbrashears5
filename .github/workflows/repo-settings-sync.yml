name: Repo Settings Sync

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *

jobs:
  repo_settings_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Repo Setup
        uses: kbrashears5/github-action-repo-settings-sync@master
        with:
          TOKEN: ${{ secrets.ACTIONS }}
          ALLOW_PROJECTS: 'false'
          SQUASH_MERGE: 'true'
          MERGE_COMMIT: 'false'
          REBASE_MERGE: 'false'
          DELETE_HEAD: 'true'